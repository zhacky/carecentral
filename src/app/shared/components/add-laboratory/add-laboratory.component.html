<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Add Laboratory Record</h2>

  <form [formGroup]="laboratoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <mat-form-field class="w-full">
      <mat-label>Test Name</mat-label>
      <input matInput formControlName="testName" required>
      <mat-error *ngIf="laboratoryForm.get('testName')?.hasError('required')">
        Test name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Patient Name</mat-label>
      <input matInput formControlName="patientName" required>
      <mat-error *ngIf="laboratoryForm.get('patientName')?.hasError('required')">
        Patient name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="laboratoryForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Completed">Completed</mat-option>
        <mat-option value="Cancelled">Cancelled</mat-option>
      </mat-select>
      <mat-error *ngIf="laboratoryForm.get('status')?.hasError('required')">
        Status is required
      </mat-error>
    </mat-form-field>

    <div class="flex justify-end space-x-4">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!laboratoryForm.valid">
        Save
      </button>
    </div>
  </form>
</div>
