<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Add Inventory Item</h2>

  <form (ngSubmit)="saveInventory()">
    <!-- Name -->
    <div class="mb-4">
      <label class="block text-gray-700">Product Name</label>
      <input
        type="text"
        class="w-full px-3 py-2 border rounded-lg"
        [(ngModel)]="inventoryItem.inventoryName"
        name="inventoryName"
        required
      />
    </div>

    <!-- Quantity -->
    <div class="mb-4">
      <label class="block text-gray-700">Quantity</label>
      <input
        type="number"
        class="w-full px-3 py-2 border rounded-lg"
        [(ngModel)]="inventoryItem.quantity"
        name="quantity"
        required
      />
    </div>

    <!-- Price -->
    <div class="mb-4">
      <label class="block text-gray-700">Price</label>
      <input
        type="number"
        class="w-full px-3 py-2 border rounded-lg"
        [(ngModel)]="inventoryItem.price"
        name="price"
        required
      />
    </div>

    <!-- Expiration Date -->
    <div class="mb-4">
      <label class="block text-gray-700">Expiration Date</label>
      <input
        type="date"
        class="w-full px-3 py-2 border rounded-lg"
        [(ngModel)]="inventoryItem.expirationDate"
        name="expirationDate"
        required
      />
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-2">
      <button
        type="button"
        class="bg-gray-400 text-white px-4 py-2 rounded"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Save
      </button>
    </div>
  </form>
</div>
