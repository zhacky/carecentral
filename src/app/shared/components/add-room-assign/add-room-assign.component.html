<!-- Room add-room-assign -->
<div class="p-6 w-full rounded-lg overflow-hidden">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">

    <div class="px-6 py-4">
      <h3 class="text-gray-800 text-xl font-bold sm:text-2xl">Assign Room</h3>
    </div>

    <form (ngSubmit)="saveRoomAssign()">

      <!-- field -->
      <div class="mb-2 px-6">
        <label class="block text-gray-700 py-2">Description</label>
        <input
          type="text"
          class="w-full px-3 py-2 border rounded-lg"
          [(ngModel)]="roomAssignItem.roomAssignDescription"
          name="roomDescription"
          required
        />
      </div>

      <!-- field -->
      <div class="mb-2 px-6">
        <label class="block text-gray-700 py-2">Days</label>
        <input
          type="number"
          class="w-full px-3 py-2 border rounded-lg"
          [(ngModel)]="roomAssignItem.daysOfStay"
          name="roomAssignDescription"
          required
        />
      </div>

      <!-- field -->
      <div class="mb-2 px-6">
        <label class="block text-gray-700 py-2">Discharge</label>
        <input
          type="date"
          class="w-full px-3 py-2 border rounded-lg"
          [(ngModel)]="roomAssignItem.dischargeDate"
          name="dischargeDate"
          required
        />
      </div>

      <!-- Patient selection -->
      <div class="mb-2 px-6">
        <label class="block text-gray-700 py-2">Assign Patient</label>
        <select
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
          [(ngModel)]="roomAssignItem.patient"
          name="patient"
        >
          <option value="" disabled>Select a patient</option>
          <option *ngFor="let patient of patients" [value]="patient.patientId">
            {{ patient.firstName }} {{ patient.lastName }}
          </option>
        </select>
      </div>

      <!-- Room selection -->
      <div class="mb-2 px-6">
        <label class="block text-gray-700 py-2">Assign Room</label>
        <select
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
          [(ngModel)]="roomAssignItem.room"
          name="room"
        >
          <option value="" disabled>Select a room</option>
          <option *ngFor="let room of rooms" [value]="room.roomId">
            {{ room.roomType }}
          </option>
        </select>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-2 px-6 py-4 border-b">
        <button
          type="button"
          class="bg-gray-400 text-white px-4 py-2 rounded"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Save
        </button>
      </div>

    </form>

  </div>
</div>
