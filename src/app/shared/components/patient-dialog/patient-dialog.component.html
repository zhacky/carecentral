<div class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-4">
  <h2 class="text-2xl font-semibold text-gray-800 text-center">Add Patient</h2>

  <form class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" [(ngModel)]="profile.firstName" name="firstName" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Last Name</label>
      <input type="text" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" [(ngModel)]="profile.lastName" name="lastName" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
      <div class="relative">
        <input type="text" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" [(ngModel)]="profile.dateOfBirth" name="birthday" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Phone</label>
      <input type="text" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" [(ngModel)]="profile.contactNumber" name="phone" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Address</label>
      <input type="text" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" [(ngModel)]="profile.address" name="address" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Gender</label>
      <select class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" [(ngModel)]="profile.gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="flex justify-between mt-4">
      <button type="button" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400" (click)="goBack()">
        Cancel
      </button>

      <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" (click)="save()">Save</button>
    </div>
  </form>
</div>
