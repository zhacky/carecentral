<div class="parent">
  <!-- Add Patient Button -->
  <button mat-flat-button (click)="openPatientDialog()" class="button">
    <i class="fa-solid fa-plus"></i> Add Patient
  </button>

  <div class="page-content">
    <h1 class="title">Patient Personal Information</h1>

    <!-- Patient Table -->
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column (Patient ID) -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Date of Birth Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let element">
          {{element.dateOfBirth | date: 'MMMM d, y'}}
        </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <!-- Actions Column (Optional: Edit/Delete buttons) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <!-- Delete Button -->
          <button mat-button (click)="deletePatient(element.patientId)">Delete</button>
        </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[7, 20]"
                   showFirstLastButtons
                   aria-label="Select page of patients">
    </mat-paginator>
  </div>
</div>
