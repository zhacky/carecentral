<!-- add-record-modal.component.html -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <h2 class="text-xl font-semibold mb-4">Add Patient Record</h2>
    <form #recordForm="ngForm" (ngSubmit)="onSave()" autocomplete="off">
      <div class="mb-3">
        <label class="block text-gray-700 mb-1">Visit Date</label>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="newRecord.visitDate" name="visitDate" required>
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 mb-1">Diagnosis</label>
        <input type="text" class="w-full border rounded px-3 py-2" [(ngModel)]="newRecord.diagnosis" name="diagnosis" required>
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 mb-1">Prescription</label>
        <input type="text" class="w-full border rounded px-3 py-2" [(ngModel)]="newRecord.prescription" name="prescription">
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 mb-1">Note</label>
        <textarea class="w-full border rounded px-3 py-2" [(ngModel)]="newRecord.note" name="note"></textarea>
      </div>
      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" class="px-4 py-2 bg-gray-200 rounded" (click)="onClose()">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded" [disabled]="recordForm.invalid">Save</button>
      </div>
    </form>
    <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-600" (click)="onClose()">&times;</button>
  </div>
</div>
