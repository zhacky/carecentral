<div class="doctor-status-container">
  <div class="header">
    <h3>Doctor Status</h3>
    <a href="#" class="text-xs">View All</a>
  </div>

  <table mat-table [dataSource]="doctors" class="mat-elevation-z3">

    <!-- Doctor Name Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef class="text-xs"> Doctor Name</th>
      <td mat-cell *matCellDef="let doc">
        <div class="doctor-info">
          <img [src]="doc.img" alt="{{ doc.name }}">
          <div>
            <span class="name">{{ doc.name }}</span>
            <br/>
            <span class="degree">{{ doc.degree }}</span>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-xs"> Status</th>
      <td mat-cell *matCellDef="let doc">
        <div class="status-chip" [ngClass]="doc.status === 'Available' ? 'chip-available' : 'chip-absent'">
          {{ doc.status }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
