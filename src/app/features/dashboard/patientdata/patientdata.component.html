<div class="bg-white shadow-lg rounded-lg p-4">
  <div class="flex justify-between items-center pb-2">
    <h3 class="text-lg font-semibold">Patient Data</h3>
    <button class="text-gray-400 hover:text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M10 3a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM10 8a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM10 13a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"
              clip-rule="evenodd"/>
      </svg>
    </button>
  </div>

  <table class="w-full text-left border-collapse">
    <thead>
    <tr class="text-gray-500 text-sm border-b">
      <th class="py-2 px-4">Patient name</th>
      <th class="py-2 px-4">Date In</th>
      <th class="py-2 px-4">Symptoms</th>
      <th class="py-2 px-4">Status</th>
      <th class="py-2 px-4">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients" class="border-b hover:bg-gray-100">
      <td class="py-3 px-4 flex items-center gap-2">
        <div class="w-6 h-6 bg-gray-200 rounded"></div>
        <span class="font-medium">{{ patient.name }}</span>
      </td>
      <td class="py-3 px-4">{{ patient.date }}</td>
      <td class="py-3 px-4">{{ patient.symptoms }}</td>
      <td class="py-3 px-4">
          <span
            [ngClass]="{
              'text-blue-600': patient.status === 'Confirmed',
              'text-orange-500': patient.status === 'Incoming',
              'text-gray-400': patient.status === 'Cancelled'
            }"
          >
            {{ patient.status }}
          </span>
      </td>
      <td class="py-3 px-4 flex gap-2">
        <button class="text-gray-500 hover:text-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M15.77 4.23a1.5 1.5 0 00-2.12 0l-7.54 7.54a.75.75 0 00-.22.53v3.46a.75.75 0 00.75.75h3.46a.75.75 0 00.53-.22l7.54-7.54a1.5 1.5 0 000-2.12l-2.4-2.4z"/>
          </svg>
        </button>
        <button class="text-gray-500 hover:text-red-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M5.5 5a.5.5 0 01.5-.5h8a.5.5 0 01.5.5v9a.5.5 0 01-.5.5h-8a.5.5 0 01-.5-.5V5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 101 0V5.5zm3 0a.5.5 0 00-1 0v7a.5.5 0 101 0V5.5z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
