<div class="container mx-auto p-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Pharmacy Point of Sale</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Product Search and Entry -->
        <div class="search-section">
          <form [formGroup]="salesForm" class="flex gap-2">
            <mat-form-field class="w-full">
              <input matInput
                     placeholder="Search Product"
                     formControlName="searchProduct"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <!-- Add autocomplete options here -->
              </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="w-24">
              <input matInput
                     type="number"
                     placeholder="Qty"
                     formControlName="quantity"
                     min="1">
            </mat-form-field>

            <button mat-raised-button
                    color="primary"
                    (click)="addToCart()">
              Add
            </button>
          </form>
        </div>

        <!-- Cart Items -->
        <div class="cart-section">
          <table mat-table [dataSource]="cartItems" class="w-full">
            <ng-container matColumnDef="item">
              <th mat-header-cell *matHeaderCellDef> Item </th>
              <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total </th>
              <td mat-cell *matCellDef="let item"> {{item.price * item.quantity | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let item; let i = index">
                <button mat-icon-button color="warn" (click)="removeItem(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <div class="total-section mt-4 text-right">
            <h3 class="text-xl font-bold">Total: {{getTotalAmount() | currency}}</h3>
            <button mat-raised-button color="primary" class="mt-2">
              Complete Sale
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
