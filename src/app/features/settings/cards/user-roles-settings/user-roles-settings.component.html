<!-- User Roles -->
<div class='bg-white rounded-lg shadow p-6'>
  <h2 class='text-xl font-semibold text-gray-700 mb-4 flex items-center'>
    <svg class='w-5 h-5 mr-2 text-indigo-600' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
      <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
            d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z'></path>
    </svg>
    User Roles & Permissions
  </h2>
  <div class='space-y-4'>
    <div *ngIf='roles.length === 0' class='text-gray-500'>Loading roles...</div>
    <div *ngFor='let role of roles' class='flex items-center justify-between p-3 bg-gray-50 rounded-lg'>
      <span class='text-gray-700 font-medium'>{{ role.name }}</span>
      <button
        (click)='editRoleHandler(role.name)'
        class='px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 bg-white border border-indigo-600 rounded-md hover:bg-indigo-50 transition-colors'>
        Edit Permissions
      </button>
    </div>
  </div>
  <div class='mt-8'>
    <h2 class='text-xl font-semibold text-gray-700 mb-4 flex items-center'>Add New Role</h2>
    <p class='text-gray-600 mb-4'>
      Input the role name and click 'Add Role' to add a new role.
    </p>
    <div class='flex flex-col space-y-2'>
      <input
        type='text'
        [(ngModel)]='newRoleName'
        placeholder='Enter role name'
        class='w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500'
      />
      <button
        (click)='addRoleHandler(newRoleName)'
        class='px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors'
      >
        Add Role
      </button>
    </div>
  </div>
</div>
