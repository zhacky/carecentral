<!-- Billing Settings -->
<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    Billing Settings
  </h2>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tax Rate (%)</label>
      <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Currency</label>
      <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        <option>USD ($)</option>
        <option>EUR (€)</option>
        <option>INR (₹)</option>
        <option>GBP (£)</option>
      </select>
    </div>
    <div class="flex items-center">
      <input type="checkbox" id="invoiceAuto"
             class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
      <label for="invoiceAuto" class="ml-2 block text-sm text-gray-700">Auto-generate invoices</label>
    </div>
    <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Settings</button>
  </div>
</div>
