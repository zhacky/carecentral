<div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required>
    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
      Username is required
    </mat-error>
    <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
      Username must be at least 4 characters long
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
      Password must be a combination of upper-case, lower-case, numbers, and at least 8 characters long
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" formControlName="confirmPassword" required>
    <mat-error *ngIf="registerForm.hasError('mismatch')">
      Passwords do not match
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
</div>
